{% extends 'base.html' %}


{% block content %}
    <h1 class="title">Edit todo</h1>
    
    <form action={% url 'edit_todo' todo.id %} method="post" class="add-todo">
        {% csrf_token %}
        <input type="text" name="todo-title" placeholder="Entrez le titre de la tache" class="todo-title"
            value="{{todo.title}}">
        <input type="submit" value="Submit">
    </form>
{% endblock content %}
